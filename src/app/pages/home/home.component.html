<app-navbar />
<main>
  <div id="ImgCarousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li
        data-bs-target="#ImgCarousel"
        data-bs-slide-to="0"
        class="active"
      ></li>
      <li data-bs-target="#ImgCarousel" data-bs-slide-to="1"></li>
      <li data-bs-target="#ImgCarousel" data-bs-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          [src]="imgUrlSlide1"
          class="w-100 img-carrosel"
          alt="Trevo Slide 1"
        />
      </div>
      <div class="carousel-item">
        <img
          [src]="imgUrlSlide2"
          class="w-100 img-carrosel"
          alt="Trevo Slide 2"
        />
      </div>
      <div class="carousel-item">
        <img
          [src]="imgUrlSlide3"
          class="w-100 img-carrosel"
          alt="Trevo Slide 3"
        />
      </div>
    </div>

    <a
      class="carousel-control-prev"
      href="#ImgCarousel"
      role="button"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a
      class="carousel-control-next"
      href="#ImgCarousel"
      role="button"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>

  <section id="destaque" class="container-contrast">
    <h1>Em Detalhes</h1>

    <div *ngIf="isLoading; else content">
      <div class="grid-product">
        <app-skeleton-card />
        <app-skeleton-card />
        <app-skeleton-card />
      </div>
    </div>

    <ng-template #content>
      <ul class="grid-product">
        <li *ngFor="let product of products">
          <app-card [product]="product" />
        </li>
      </ul>
    </ng-template>


    <div class="saiba-mais">
      <a (click)="passCategory()"> Saiba mais </a>
    </div>
  </section>

  <section id="categoria" class="container-category">
    <h1>Categoria</h1>
    <div class="horizontal">
      <div class="scroll-container">
        <ul>
          <li *ngFor="let category of listCategory">
            <app-button-category [category]="category" />
          </li>
        </ul>
      </div>
    </div>
  </section>

  <section id="newsletter" class="container-newsletter">
    <h1>newsletter</h1>
    <form #f="ngForm" (ngSubmit)="sendEmail(f)">
      <input type="text" name="name" placeholder="Nome" ngModel required />
      <input
        type="email"
        name="email"
        placeholder="E-mail"
        ngModel
        email
        required
      />
      <button type="submit" [disabled]="!f.valid"><h2>Assinar</h2></button>
    </form>
  </section>

  <section id="video" class="container-video">
    <h1>VÃ­deo em destaque</h1>

    <div class="wrapper-video">
      <iframe
        src="https://www.youtube.com/embed/pP7WxXDCOu4"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </section>
</main>
<app-footer />
