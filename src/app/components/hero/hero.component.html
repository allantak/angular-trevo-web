
<div id="ImgCarousel" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#ImgCarousel" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#ImgCarousel" data-bs-slide-to="1"></li>
    <li data-bs-target="#ImgCarousel" data-bs-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img [src]="imgUrlSlide1" class="w-100 img-carrosel" alt="Trevo Slide 1">
    </div>
    <div class="carousel-item">
      <img [src]="imgUrlSlide2" class="w-100 img-carrosel" alt="Trevo Slide 2">
    </div>
    <div class="carousel-item">
      <img [src]="imgUrlSlide3" class="w-100 img-carrosel" alt="Trevo Slide 3">
    </div>
  </div>

  <a class="carousel-control-prev" href="#ImgCarousel" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </a>
  <a class="carousel-control-next" href="#ImgCarousel" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>
